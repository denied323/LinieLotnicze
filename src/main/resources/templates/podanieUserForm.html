<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Podanie specjalności</title>
</head>
<body>
<div th:replace="shared/header :: header('podanieUserForm')"/>

<div class="card-body container">



    <form th:method="POST" th:object="${podanieUser}" th:action="@{/podanieUserForm.html}">
        <fieldset>
            <h1>Podanie edycji użytkownika</h1>



            <div class="form-group">
                <label class="bmd-label-floating">Imie:</label>

                <input id="name" name="name" type="text" th:value="${zalogowany.name}"
                       class="form-control" required="true" minlength="2" maxlength="30" />

            </div>

            <div class="form-group">
                <label class="bmd-label-floating">Nazwisko:</label>
                <input id="surname" name="surname" type="text" th:value="${zalogowany.surname}"
                       class="form-control" required="true" minlength="2" maxlength="30" />
            </div>

            <div class="form-group">
                <label class="bmd-label-floating">E-mail:</label>
                <input id="email" name="email" type="email" th:value="${zalogowany.email}"
                       class="form-control" required="true" minlength="2" maxlength="30" />
            </div>

            <div class="form-group">
                <label class="bmd-label-floating">Podaj hasło jakie chcesz mieć:</label>
                <input id="password" name="password" type="password" class="form-control"
                       required="true" minlength="2" maxlength="30"/>
            </div>






            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wyślij zgłoszenie"/>
                </div>

            </div>
        </fieldset>
    </form>
</div>











</div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html></html>
