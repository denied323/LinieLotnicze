    <table id="customers">
        <thead>
        <tr>
            <th>Imie nazwisko</th>
            <th>Miejsce startu lotu</th>
            <th>Miejsce końca lotu</th>
            <th>Cena</th>
            <th>Ilość miejsc</th>
            <th>Data startu lotu</th>
            <th>Czas startu lotu</th>
            <th>Data końca lotu</th>
            <th>Czas końca lotu</th>
            <th>status</th>
            <th>Opcje</th>
            <!--<th>Opcje</th>-->

        </tr>
        </thead>
        <tbody>



        <tr th:each="s : ${orderListPage}">


            <div th:if="${zalogowany.id}==${s.user.id}">

                <!--<span th:if="${s.status}!=5">-->

                <td><div th:text="${s.name}"> </div> <div th:text="${s.surname}"></div></td>
                <td th:text="${s.vehicle.start}"></td>
                <td th:text="${s.vehicle.destination}"></td>
                <td th:text="${s.price}*${s.ilosc}"></td>
                <td th:text="${s.ilosc}"></td>
                <td th:text="${#strings.substring(s.vehicle.dateStart,0,10)}"></td>
                <td th:text="${s.vehicle.startTime}"></td>
                <td th:text="${#strings.substring(s.vehicle.dateEnd,0,10)}"></td>
                <td th:text="${s.vehicle.endTime}"></td>
                <td><div th:if="${s.status}==1">User musi zadecydować</div><div th:if="${s.status}==2">Nie zapłacone</div><div th:if="${s.status}==3">Zapłacone</div></td>


                <td>
                    <div th:if="${s.status}==1">
                        <a class="button2" th:href="@{odrzucOrder.html(id=${s.id})}">Odrzuć</a>
                        <a class="button" th:href="@{akceptujOrder.html(id=${s.id})}">Akceptuj</a><br/></div>
                    <!--<div th:if="${s.status}==3"><a th:href="@{odrzucOrderBez.html(id=${s.id})}">Usuń z listy</a></div>-->


                </td>

                <!--</span>-->
            </div>

        </tr>
















        <div sec:authorize="hasRole('ROLE_ADMIN')">

            <tr th:each="s : ${orderListPage}">


                       <span th:if="${s.status}==2">

                   <td><div th:text="${s.name}"> </div> <div th:text="${s.surname}"></div></td>
                   <td th:text="${s.vehicle.start}"></td>
                   <td th:text="${s.vehicle.destination}"></td>
                   <td th:text="${s.price}*${s.ilosc}"></td>
                   <td th:text="${s.ilosc}"></td>
                   <td th:text="${#strings.substring(s.vehicle.dateStart,0,10)}"></td>
                   <td th:text="${s.vehicle.startTime}"></td>
                   <td th:text="${#strings.substring(s.vehicle.dateEnd,0,10)}"></td>
                   <td th:text="${s.vehicle.endTime}"></td>
                   <td><div th:if="${s.status}==1">User musi zadecydować</div><div th:if="${s.status}==2">Nie zapłacone</div><div th:if="${s.status}==3">Zapłacone</div></td>

                   <div><td>
                       <a class="button2" th:href="@{odrzucOrder.html(id=${s.id})}">Odrzuć</a>
                           <a class="button" th:href="@{akceptujOrderAdmin.html(id=${s.id})}">Akceptuj</a><br/></td>
                   </div></td>


</span>





            </tr>



        </div>
